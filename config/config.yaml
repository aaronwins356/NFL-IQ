# FightIQ-Football Configuration

# General settings
system:
  name: "FightIQ-Football"
  version: "1.0.0"
  random_seed: 42
  
# Data settings
data:
  historical_start_season: 2015
  cache_enabled: true
  update_interval_minutes: 5
  
# Directories
paths:
  data_raw: "data/raw"
  data_external: "data/external"
  data_interim: "data/interim"
  data_processed: "data/processed"
  artifacts: "artifacts"
  logs: "logs"
  
# Scraping settings
scraping:
  user_agent: "FightIQ-Football/1.0 (Educational/Research)"
  delay_seconds: 2
  max_retries: 3
  timeout_seconds: 30
  respect_robots_txt: true
  
# Feature engineering
features:
  rolling_windows: [3, 5, 8]
  min_games_for_rolling: 2
  
# Elo settings
elo:
  team:
    initial_rating: 1500
    k_factor: 20
    home_advantage: 50
    reversion_factor: 0.33
  player:
    initial_rating: 1000
    k_factors:
      QB: 32
      RB: 20
      WR: 20
      TE: 18
      OL: 15
      DL: 15
      LB: 18
      CB: 20
      S: 18
    reversion_factor: 0.25
    
# Clustering settings
clustering:
  n_clusters:
    qb: 5
    coach: 4
    defense: 4
  random_state: 42
  
# Modeling settings
modeling:
  train_seasons: [2015, 2016, 2017, 2018, 2019, 2020]
  val_seasons: [2021, 2022]
  test_seasons: [2023, 2024]
  cv_folds: 5
  calibration_method: "isotonic"
  
  # Model hyperparameters
  xgboost:
    max_depth: 6
    learning_rate: 0.05
    n_estimators: 200
    subsample: 0.8
    colsample_bytree: 0.8
    
  lightgbm:
    max_depth: 6
    learning_rate: 0.05
    n_estimators: 200
    num_leaves: 31
    
# Dashboard settings
dashboard:
  title: "FightIQ-Football: NFL Analytics"
  auto_refresh_seconds: 300
  port: 8501
  host: "localhost"
  
# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation_mb: 10
  backup_count: 5
